<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onLoad()">
        <div id="loader" class="loader">Cargando...</div>
        <div id="container" class="contaier">
            <div class="block">
                <div id="location"></div>
                <div id="date"></div>
                <div id="description"></div>
            </div>
            <div class="block">
                <div class="information-container">
                    <strong>Temperatura</strong>
                    <div class="linea"><div class="information" id="temperature"></div>°C</div>
                </div>
                <div class="information-container">
                   <strong>Humedad</strong>
                   <div class="linea"><div class="information" id="humidity"></div>%</div> 
                </div>
                <div class="information-container">
                  <strong>Presión</strong>
                   <div class="linea"><div class="information" id="pressure"></div>hPa</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
